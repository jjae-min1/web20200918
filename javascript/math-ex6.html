<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        p{
            background-color: cyan;
            color:brown;
            font-size: 50px;
            text-align: center;
            height: 300;
            width: 200;
        }
    </style>
</head>
<body>
    
    
    <button id="rock" onclick="rpsGame(id)"><i class="fas fa-hand-rock"></i></button>
    <button id="papper" onclick="rpsGame(id)"><i class="fas fa-hand-paper"></i></button>
    <button id="scissors" onclick="rpsGame(id)"><i class="fas fa-hand-scissors"></i></button>
    <br>

    <img src="" alt="" id="computer">

    <br>

    <p id="result"></p>
    


    <script>
        function rpsGame(q){
            var r = Math.floor(Math.random()*3)+1;
            var filename = "rps" + r + ".png";
            document.getElementById('computer').src = filename;

            if(q == 'rock' && filename=="rps1.png"){
                document.getElementById('result').innerHTML = "이겼습니다.";
                console.log("1");
            }
            else if(q == 'rock' && filename == "rps2.png"){
                document.getElementById('result').innerHTML = "비겼습니다.";
                console.log("2");
            }      
            else if(q == 'rock' && filename == "rps3.png"){
                document.getElementById('result').innerHTML = "졌습니다.";
                console.log("3");
            }
            else if(q=='papper' && filename == "rps1.png"){
                document.getElementById('result').innerHTML = "졌습니다.";
                console.log('4');
            }
            else if(q=='papper'&&filename == "rps2.png"){
                document.getElementById('result').innerHTML = "이겼습니다.";
                console.log('5');
            }
            else if(q=='papper'&&filename == "rps3.png"){
                document.getElementById('result').innerHTML = "비겼습니다.";
                console.log('6');
            }
            else if(q=='scissors' && filename == "rps1.png"){
                document.getElementById('result').innerHTML = "비겼습니다.";
                console.log('7');
            }
            else if(q=='scissors'&&filename == "rps2.png"){
                document.getElementById('result').innerHTML = "졌습니다.";
                console.log('8');
            }
            else if(q=='scissors'&&filename == "rps3.png"){
                document.getElementById('result').innerHTML = "이겼습니다.";
                console.log('9');
            }
        }
   
    </script>
</body>
</html>
