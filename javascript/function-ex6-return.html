<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input id="input1" type="text"><br>
    <input id="input2" type="text"><br>
    <button onclick="displayAdd()"><i class="fas fa-plus"></i></button>
    <p id="result1"></p>
    <hr>

    <input id="input3" type="text"><br>
    <input id="input4" type="text"><br>
    <button onclick="displayMultiply()"><i class="fas fa-multiply"></i></button>
    <p id="result2"></p>
    <hr>



    <input id="input5" type="text"><br>
    <input id="input6" type="text"><br>
    <button onclick="displaySubtract()"><i class="fas fa-Subtract"></i></button>
    <p id="result3"></p>

    <hr>

    <input id="input7" type="text"><br>
    <input id="input8" type="text"><br>
    <button onclick="displayDivide()"><i class="fas fa-divide"></i></button>
    <p id="result4"></p>



    <script>
        function displayAdd(){
            var n1= document.getElementById("input1").value;
            var n2= document.getElementById("input2").value;

            var result = add(Number(n1), Number(n2))
            document.getElementById("result1").innerHTML = result;
        }

       

        function add(num1, num2){
            var result = num1 + num2;
            return result;
        }

        function displayMultiply(){
            var num1 = document.getElementById("input3").value;
            var num2 = document.getElementById("input4").value;

            var result = Multiply(Number(num1), Number(num2));
            document.getElementById("result2").innerHTML = result;
        }
        function Multiply(n1, n2){
            var result = n1 * n2;
            return result;
        }

        function displaySubtract(){
            var num1 = document.getElementById("input5").value;
            var num2 = document.getElementById("input6").value;

            var result = Subtract(num1, num2);
            document.getElementById("result3").innerHTML = result;
        }

        function Subtract(n1, n2){
            var result = n1 - n2;
            return result;
        }

        function displayDivide(){
            var num1 = document.getElementById("input7").value;
            var num2 = document.getElementById("input8").value;

            var result = Divide(num1, num2);
            document.getElementById("result4").innerHTML = result;
        }

        function Divide(n1, n2){
            var result = n1 / n2;
            return result;
        }



    </script>
</body>
</html>
