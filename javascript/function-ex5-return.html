<body>
    <script>
        var a = "3";

        var b = Number(a);

        console.log(b);

        function double(num){
            var num2 = num * 2;

            return num2; // 함수실행 종료, 실행 한 곳으로 값 반환

            console.log("함수 실행종료됨");
        }

        var c = 4;

        var d = double(c);

        console.log(d);
    </script>
</body>
