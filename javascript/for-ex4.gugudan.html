<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="number" id="input1" value="">
    <button onclick="show()">구구단!</button>
    <div id="result"></div>
    
    <script>
        function show(){
            var txt ="";
            var n1 = document.getElementById('input1').value;
        
            for(var j = 1; j <= 9; j ++){
                txt += n1 + "&times" + j + "=" + (n1*j) + "<br>"
            }
            document.getElementById('result').innerHTML = txt;
            
        }
    </script>
    
</body>
</html>
