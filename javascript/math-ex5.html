<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        p{
            background-color: cyan;
            color:brown;
            font-size: 50px;
            text-align: center;
            height: 300;
            width: 200;
        }
    </style>
</head>
<body>
    
    <button id=rock onclick="rpsGame1()"><i class="fas fa-hand-rock"></i></button>
    <button id=papper onclick="rpsGame2()"><i class="fas fa-hand-paper"></i></button>
    <button id=cissors onclick="rpsGame3()"><i class="fas fa-hand-scissors"></i></button>

    <br>

    <img src="" alt="" id="computer">

    <br>

    <p id="result"></p>
    


    <script>
        function rpsGame1(){
            var r = Math.floor(Math.random()*3)+1;
            var filename = "rps" + r + ".png";
            document.getElementById('computer').src = filename;
            
            if(filename=="rps1.png"){
                document.getElementById('result').innerHTML = "이겼습니다.";
            }
            else if(filename=="rps2.png"){
                document.getElementById('result').innerHTML = "비겼습니다.";
            } 
            else{
                document.getElementById('result').innerHTML = "졌습니다.";
            }
     }
     
     function rpsGame2(){
            var r = Math.floor(Math.random()*3)+1;

                document.getElementById('result').innerHTML = "졌습니다.";

                document.getElementById('result').innerHTML = "이겼습니다.";
            } 
            else{
                document.getElementById('result').innerHTML = "비겼습니다.";
            }
     }

     function rpsGame3(){
            var r = Math.floor(Math.random()*3)+1;

            if(filename=="rps1.png"){

                document.getElementById('result').innerHTML = "졌습니다.";
            } 
            else{
                document.getElementById('result').innerHTML = "이겼습니다.";
            }
     }
    </script>
</body>
</html>
