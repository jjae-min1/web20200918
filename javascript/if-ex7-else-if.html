<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>

</head>
<body>
    <button id="r" onclick="rpsGame(2)"><i class="fas fa-hand-rock"></i></button>
    <button id='p' onclick="rpsGame(3)"><i class="fas fa-hand-paper"></i></button>
    <button id="s" onclick="rpsGame(1)"><i class="fas fa-hand-scissors"></i></button>

    <br>

    <img src="" alt="" id="com">

    <p id="result"></p>
    <script>
        function rpsGame(user){
            console.log(user);
            var num1 = Math.floor(Math.random()*3)+1;
            var filename = "rps" + num1 + ".png";
            

            document.getElementById('com').src = filename;

            if(user == num1){
                result = "비겼습니다.";
            }
            else if(user==1 && num1==3){
                result = "이겼습니다."
            }
            else if(user == 2 && num1 == 1){
                result = "이겼습니다."
            }
            else if(user ==3 && num1 == 2){
                result = "이겼습니다."
            }
            else{
                result = "졌습니다."
            }

            //중괄호 생략 가능




            document.getElementById('result').innerHTML = result;

        }
    </script>
</body>
</html>
