<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="text" id="input1">
    <button onclick="vote()">투표가능?</button>
    <p id="result"></p>
    <script>
        function vote(){
            var num = document.getElementById('input1').value;

            if(num>18){
                document.getElementById('result').innerHTML = "투표가능";
            }
            else{
                document.getElementById('result').innerHTML = "투표불가";
            }

        }
    </script>
</body>
</html>
