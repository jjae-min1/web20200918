<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: pink;
            color: blue;
        }

        h2 {
            background-color: pink;
            color: blue;
        }

        p {
            background-color: pink;
            color: blue;
        }


        /* 셀렉터를 h1, h2, p{} 이렇게 묶어도 같다 */
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem, ipsum dolor.</p>
    <h2>Lorem, ipsum dolor.</h2>
</body>
</html>
