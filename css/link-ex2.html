<!DOCTYPE html>
<html>
<head>
    <style>

        /* pseudo class */
        a:link {
            color: blue;
            text-decoration: none; 

        }
        a:visited {
            color: gold;
        }
        a:hover {
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.kookmin.ac.kr">duckduckgo</a>
</body>
</html>
